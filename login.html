<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/index.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-sm-fluid p-3">
      <a
        href="index.html"
        class="text-info-emphasis link-opacity-100-hover"
      >
        ‚Üê Tilbake</a
      >
    </div>
    <div class="container shadow p-5 mt-5 text-center bg-body-tertiary">
      <h1>Logg inn</h1>
      <div class="container-fluid text-start">
        <div class="container m-3">
          <form id="loginForm" action="">
            <label for="username" class="form-label h4">Brukernavn</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
        </div>
        <div class="container-fluid m-3">
          <label for="password" class="form-label h4">Passord</label>
          <input
            type="text"
            name="password"
            id="password"
            class="form-control"
          />
          <button class="btn btn-primary p-3 mt-4 w-100">Logg inn</button>
          </form>
        </div>
        <a href="register" class="link-body-emphasis m-lg-4">Registrer</a>
      </div>
    </div>
    <script defer>
      const form = document.querySelector('#loginForm')
      form.addEventListener('submit', (event) => {
    
        event.preventDefault()
        console.log("Submitted");
        const username = document.querySelector("#username").value
        const password = document.querySelector("#password").value
        const xhr = new XMLHttpRequest()
        var reqBody = JSON.stringify({
          username: username,
          password: password
        })
        xhr.open("POST", '/api/login', true)
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var response = xhr.responseText;
            console.log(response);
            setCookie("uid", response, 2)
          } else if (xhr.readyState == 4 && xhr.status != 200) {
            console.error("Error:", xhr.status);
          }
        };
        console.log("request sent");
        xhr.send(reqBody);
      })
    </script>
  </body>
</html>
