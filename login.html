<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/index.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      type="text/css"
    />

    <title>Logg inn</title>
  </head>
  <body>
    <div class="container-sm-fluid p-3">
      <a href="index.html" class="text-info-emphasis link-opacity-100-hover">
        ← Tilbake</a
      >
    </div>
    <div
      class="container-sm shadow mt-5 text-center bg-body-tertiary w-75 py-0 rounded-3"
    >
      <div class="alert alert-danger alert-dismissible hide" role="alert">
        <h5>Feil brukernavn eller passord</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <h1>Logg inn</h1>
      <div class="container-fluid text-start px-3">
        <div class="p-3">
          <form id="loginForm" action="">
            <div class="form-floating container-sm-fluid">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Brukernavn"
              />
              <label for="username">Brukernavn</label>
            </div>
            <div class="pt-3">
              <div class="form-floating container-sm-fluid text-start">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="password"
                />
                <label for="password">Passord</label>
                <button class="btn btn-primary p-3 mt-2 w-100 mb-3">
                  Logg inn
                </button>
              </div>
            </div>
          </form>
          <div class="pb-3">
            <a href="register" class="link-body-emphasis m-sm-4">Registrer</a>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script/utils.js"></script>
    <script src="src/script/login.js" defer></script>
    <!-- defer for å passe på at den loader etter alt annet-->
  </body>
</html>
