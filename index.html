<!DOCTYPE html>
<html lang="en" data-bs-core="default" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/index.css">
    <link rel=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tur Trackern</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light rounded-2">
        <div class="container-fluid">
            <h2 class="text-body-emphasis">Turtrackern'</h2>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a href="" class="nav-link text-body text-nowrap mx-4">Logg inn</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <canvas id="myChart"> </canvas>
    </div>
    <div class="container-fluid d-flex gap-0">
        <div class="container my-5 shadow p-5 rounded-1 bg-light-subtle">
            <h1>Mine turer</h1>
            <button type="button" class="btn btn-primary border-0 registrer-tur text-body" data-bs-toggle="tooltip" data-bs-title="Registrer tur">+</button>
            <table class="table bg-body rounded-1 container-fluid">
                <tr>
                    <th>
                        Tur
                    </th>
                    <th>
                        Sted
                    </th>
                    <th class="text-end">
                        Bilde?
                    </th>
                </tr>
            </table>
        </div>
        <div class="container-fluid my-5 shadow p-5 rounded-1 bg-light-subtle mx-3">
            <h1>Alle turer</h1>
            
            <table class="table bg-body rounded-3">
                <tr>
                    <th>
                        Vanskelighetsgrad
                    </th>
                    <th>
                        Sted
                    </th>
                    <th class="text-end">
                        Bilde?
                    </th>

                </tr>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Galdhøpiggen</td>
                        <td class="text-end">&times;</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Galdhøpiggen</td>
                        <td class="text-end">&times;</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script>
        const tooltipTriggerList = document.querySelectorAll(
      "[data-bs-toggle='tooltip']"
    );
    const tooltipList = [...tooltipTriggerList].map(
      (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
    );
    </script>
    <script>
        let ctx = document.getElementById("myChart").getContext("2d");
        let myChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: [
                    "Mandag",
                    "Tirsdag",
                    "Onsdag",
                    "Torsdag",
                    "Fredag",
                    "Lørdag",
                    "Søndag",
                ],
                datasets: [
                    {
                        label: "",
                        data: [2, 4, 3, 5, 6, 3, 7],
                        backgroundColor: "rgb(0,102,255)",
                        barPercentage: 0.6,  
                        borderRadius: 4, // Adjust border radius of bars
                    },
                ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animations: {
                    tension: {
                    duration: 1000,
                    easing: 'linear',
                    from: 1,
                    to: 0,
                    loop: true
                    }
                }
            }
        });
    </script>
    
</body>

</html>
