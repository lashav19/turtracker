<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style/index.css" />
    <link
      rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      type="text/css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

    <title>Tur Trackern</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light rounded-2">
      <div class="container-fluid">
        <h2 class="text-body-emphasis">Turtrackern'</h2>
        <div>
          <ul class="navbar-nav me-auto mb-2 d">
            <li class="nav-item" id="loginContainer">
              <a
                id="logout"
                class="pointer user-select-none nav-link text-body text-nowrap"
                >Logg ut</a
              >
            </li>
        </div>
        </ul>
      </div>
    </nav>
    <div class="modal fade" id="lagTur" tabindex="-1" aria-labelledby="modal-title-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="" id="uploadForm">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal-title-1">Registrer tur</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="turer" class="form-label">Velg tur</label>
              <select name="turer" id="turOption" class="form-select p-2" required>
              </select>
              <div class="d-flex mt-3">
                <label for="slutt" class="flex-fill">slutt</label>
              </div>
              <div class="d-flex">
                <input type="time" class="form-control" name="slutt" id="slutt" required>
              </div>
              <div class="mt-4 d-flex flex-column">
                <label for="file-input">Bilde</label>
                <button type="button" multiple="false" class="btn btn-primary w-25 mt-2 p-3" name="file-input" onclick="document.getElementById('file-input').click();"><i class="fa fa-camera"></i></button>
                <input type="file" accept="image/*" name="file-input" id="file-input" class="hide" required capture>
                <div class="d-inline-flex justify-content-between">
                  <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 80px;" class="">
                  <span id="file-name" class="text-truncate specific-w-150 align-self-center"></span>
                <div id="file-buttons" class="align-self-center"></div>
                </div>
              </div>
            </div>
            <div class=" d-flex m-3 ">
              <button class="btn btn-secondary p-2 flex-fill" data-bs-dismiss="modal" aria-label="Cancel" type="button" onclick="document.querySelector('.btn-close').click();">Avbryt</button>
              <button class="btn btn-primary p-2 flex-fill" type="submit">Registrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-sm">
      <div class="container-sm my-5 shadow p-3 rounded-1 bg-body-tertiary-subtle text-nowrap">

          <h1 class="">Mine turer</h1>

         <div class="h-100 text-body mb-3 rounded-3 h-50 align-self-end my-3">
            <button
            type="button"
            role="button"
            class="btn btn-outline-success border-2 p-2"
            data-bs-toggle="modal" 
            data-bs-target="#lagTur"
            >
            Registrer Tur
            </button>
        </div>
        <table class="table bg-body rounded-1 container-fluid shadow">
          <tr>
            <th>Tid</th>
            <th class="text-start">Sted</th>
            <th class="text-center">Bilde</th>
          </tr>
        </table>
      </div>
      <div
        class="container-fluid my-5 shadow p-3 rounded-1 bg-light-subtle"
      >
        <h1>Alle turer</h1>
        <table class="table bg-body rounded-3 shadow" id="Turer">
          <tr>
            <th>Vanskelighetsgrad</th>
            <th>Sted</th>
            <th>M.o.h</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="src/script/index.js" defer></script>
    <script src="src/script/utils.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
